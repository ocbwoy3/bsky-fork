name: Build Unsigned IPA (for Sideloading)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build iOS app (unsigned)
        run: |
          xcodebuild \
            -project ios/Bluesky.xcodeproj \
            -scheme Bluesky \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/Bluesky.xcarchive archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Copy exportOptions.plist
        run: |
          cp .ocbwoy3/exportOptions.plist ios/exportOptions.plist

      - name: Package IPA
        run: |
          xcodebuild \
            -exportArchive \
            -archivePath build/Bluesky.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ios/exportOptions.plist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ipa
